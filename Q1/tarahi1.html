<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./tarahi2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- main -->
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6 col-sm-9">
          <div class="img">
            <img src="./image/picture.jpg" alt="picture" />
          </div>
        </div>
        <div class="col mb-5">
          <div class="row mt-5">
            <div class="col">
              <h2>Sign in With</h2>
            </div>
            <div class="col">
              <i
                class="fa fa-facebook-f h2 icons bg-primary text-light rounded-circle text-center pt-2 ms-5"
              ></i>
              <i
                class="fa fa-twitter h2 icons bg-primary text-light rounded-circle text-center pt-2"
              ></i>
              <i
                class="fa fa-linkedin h2 icons bg-primary text-light rounded-circle text-center pt-2"
              ></i>
            </div>
          </div>
          <div class="row">
            <div class="col-5 text-muted border-bottom"></div>
            <div class="col-1">
              <span class="fs-5">or</span>
            </div>
            <div class="col-5 text-secondary border-bottom"></div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="email"
                placeholder="Email address"
                class="w-100 p-2 mt-5"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="password"
                placeholder="Password"
                class="w-100 p-2 mt-5"
              />
            </div>
          </div>
          <div class="row">
            <div class="col mt-3">
              <input type="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <div class="col mt-3 col-sm-8 col-lg-6">
              <a href="#" class="text-muted link">Forgot password?</a>
            </div>
          </div>
          <div class="row mt-5 text-sm-center text-lg-start">
            <div class="col">
              <button
                type="button"
                class="btn-primary px-4 py-2 rounded border-0"
              >
                Login
              </button>
            </div>
          </div>
          <div class="row mt-5 mb-3 text-sm-center text-lg-start">
            <div class="col">
              <h6>
                Don't have an account?<a href="#" class="text-danger link2"
                  >Register</a
                >
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5 ">
      <div class="row bg-primary p-3">
        <div class="col">
          <p class="text-white">Copyright Â© 2020.All rights reserved.</p>
        </div>
        <div class="col-4 text-white icon-footer text-end">
          <div class="icon-footer">
            <i class="fa fa-facebook-f me-2"></i>
            <i class="fa fa-twitter me-2"></i>
            <i class="fa-brands fa-google me-2"></i>
            <i class="fa fa-linkedin me-2"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fd9f675f11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
